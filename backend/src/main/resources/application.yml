spring:
  application:
    name: moltrank-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/moltrank
    username: moltrank
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.moltrank: DEBUG
    org.springframework: INFO

moltrank:
  pairs-per-subscriber: 5  # K value for demand-gated pair generation formula
