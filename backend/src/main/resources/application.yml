spring:
  application:
    name: moltrank-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/moltrank
    username: moltrank
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.moltrank: DEBUG
    org.springframework: INFO
