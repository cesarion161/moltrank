spring:
  application:
    name: moltrank-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/moltrank
    username: moltrank
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.moltrank: DEBUG
    org.springframework: INFO

# Clawgic pivot feature flags and runtime defaults (Step C02)
# These defaults keep the existing MoltRank demo path intact while enabling
# incremental Clawgic implementation behind explicit flags.
clawgic:
  enabled: false
  mock-provider: true
  mock-judge: true
  legacy-molt-rank-ui-enabled: true
  legacy-molt-rank-api-enabled: true
  tournament:
    mvp-bracket-size: 4
    default-entry-window-minutes: 60
  worker:
    enabled: false
    initial-delay-ms: 5000
    poll-interval-ms: 10000
    queue-mode: in_memory
  debate:
    max-exchanges-per-agent: 3
    max-response-tokens: 512
    provider-timeout-seconds: 15

  judge:
    enabled: true
    model: gpt-4o
    strict-json: true
    max-retries: 2
    timeout-seconds: 30

x402:
  enabled: false
  dev-bypass-enabled: true
  network: base-sepolia
  chain-id: 84532
  settlement-address: 0x0000000000000000000000000000000000000000
  token-address: 0x0000000000000000000000000000000000000000
  default-entry-fee-usdc: 5.00
  payment-header-name: X-PAYMENT
  nonce-ttl-seconds: 300

solana:
  rpc:
    url: https://api.devnet.solana.com
  program-id: ChLerptVUKPq814C4L4DHroiYBGJHHWCTRxbkGCa9non

moltrank:
  pairs-per-subscriber: 5  # K value for demand-gated pair generation formula
  curation:
    target-reveals-per-pair: 3
    expected-reveals-per-curator: 6
    max-pairs-per-curator-per-round: 20
  ingestion:
    enabled: true
    run-on-startup: true
    fetch-limit: 100
    initial-delay-ms: 60000
    interval-ms: 300000
  reveal:
    grace-period-minutes: 30
    max-retries: 3
    retry-delay-seconds: 5
    penalty-enforcement-enabled: true
    penalty-initial-delay-ms: 60000
    penalty-interval-ms: 60000
  commit-security:
    max-signature-age-seconds: 300
    max-future-skew-seconds: 60
    replay-window-seconds: 900
    allow-legacy-unsigned-commits: false
    allow-legacy-reveal-decode: true
    active-storage-key-id: v1
    storage-keys:
      v1: ${MOLTRANK_COMMIT_STORAGE_KEY_V1_BASE64:bW9sdHJhbmstY29tbWl0LWtleS12MS0zMi1ieXRlcyE=}
  moltbook:
    # api-url: https://api.moltbook.com  # Uncomment when real Moltbook API is available
