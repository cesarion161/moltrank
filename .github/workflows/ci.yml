name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: clawgic
          POSTGRES_USER: clawgic
          POSTGRES_PASSWORD: changeme
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U clawgic -d clawgic"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25

      - name: Cache Gradle packages
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Run backend verify (strict)
        working-directory: backend
        env:
          C10_TEST_DB_URL: jdbc:postgresql://localhost:5432/clawgic
          C10_TEST_DB_USERNAME: clawgic
          C10_TEST_DB_PASSWORD: changeme
        run: ./gradlew clean check --no-daemon --warning-mode=fail

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-test-results
          path: backend/build/reports/tests/

      - name: Upload PMD reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-pmd-reports
          path: backend/build/reports/pmd/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: frontend/.nvmrc
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend lint
        working-directory: frontend
        run: npm run lint:ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-test-results
          path: frontend/test-results/
